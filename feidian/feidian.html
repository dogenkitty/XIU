        <h1 align="center">孺子牛精神</h1>
        <p>“牛”在中国人的心目中大都是这样默默无闻，坚韧不拔的形象。“孺子牛”出自《左传·哀公六年》中记载的一个典故，
            原意是表示父母对子女的过分疼爱。后来现代伟大文学家鲁迅《自嘲》中的“横眉冷对千夫指，俯首甘为孺子牛”名句使“孺子牛”的精神得到升华，
            人们用“孺子牛”来比喻心甘情愿为人民大众服务，无私奉献的人。"孺子牛"精神的核心内涵便是为人民服务，我们广大青年要发扬孺子牛精神。</p>
