<!-- 
    html中文名为超文本标记语言，实际上就是一种标记语言。
    浏览器用于呈现代码的结果，渲染网页。
    各种标签的功能可以在w3school.com中查阅。
    tab键可以缩进和补全。
 -->
<!DOCTYPE html>
<!-- 指定网页版本html5，html语言不区分大小写 -->
<html lang="en">
<!-- 
    <html></html>为网页的根标签。
    上方语句指定网页的语言，开始标签内的“名值对”表示属性 。
    
-->
<head>
    <!-- 
        charset表示字符集，下方语句用于指定网页的字符集。
        这里的字符集必须和右下角的相同，否则会乱码。
        通常使用utf-8，此字符集涵盖了世界各地的字符，通用全球。
     -->
    <meta charset="UTF-8">
    <!-- 
        refresh表示将页面重定向到另一个网站。
        数字表示3秒后跳转，与后方网址用分号间隔。
     -->
    <meta http-equiv="refresh" content="3;url=http://www.mozilla.org">
    <!-- 
        name定义元数据的名称，content定义元数据的内容。
        keywords表示网站的关键字，方便搜索引擎查找。
        可以同时指定多个关键字，用英文逗号隔开。
     -->
    <meta name="keywords" content="你好,谢谢">
    <!-- 
        title为网页的标题，超链接上的文本就是它。
     -->
    <title>这是一个正经网页</title>
</head>
<body>
        <!-- h1为一级标题，类似的还有h2，h3等，center表示居中 -->
        <h1 align="center">孺子牛精神</h1>
        <p>
            <!-- 
                p为段落标签。
                使用一些特殊符号的时候我们需要输入实体符号才能被识别。
                如下方的空格符号，当输入多个空格时，浏览器会自动解析为一个，
                所以要想呈现多个空格，就需要输入实体符号。
                其他具体实体符号可以上w3school.com中的“HTML实体”中查找
             -->
            “牛”&nbsp;&nbsp;在中国人的心目中大都是这样默默无闻，坚韧不拔的形象。“孺子牛”出自《左传·哀公六年》中记载的一个典故，
            原意是表示父母对子女的过分疼爱。后来现代伟大文学家鲁迅《自嘲》中的“横眉冷对千夫指，俯首甘为孺子牛”名句使“孺子牛”的精神得到升华，
            人们用“孺子牛”来比喻心甘情愿为人民大众服务，无私奉献的人。"孺子牛"精神的核心内涵便是为人民服务，我们广大青年要发扬孺子牛精神。
        </p>
      
        <h3 align="center">我们敬爱的周总理</h1>
        <!--设置标题居中-->
        
        <p>“大贤秉高鉴，公烛无私光”周总理把自己当作是人民的总服务员，坚持人民至上，“人民总理爱人民，人民总理人民爱”
            是周总理“俯首甘为孺子牛”的真实写照。</p>
        
        <!--如果图片显示失败，输出alt中的内容-->
        <!--显示可点击的图片-->
        <img src="QQ图片20211026211507.jpg" onclick="javascript:location.href='http://scgdb.sctv.com/jj/202105/t20210521_4604628.shtml'" 
         alt="周总理的帅照裂开了">

         

        <style>
            img
            {
                width: 250px;
                height: 300px;
            }
        </style>
        <!--设置图片显示的大小-->

        <br \>
        <!--换行-->
        
        <a href="https://agzy.youth.cn/zt/2017828kszt/znlss42_135814/08/201801/t20180107_11252734.htm" target="_blank">点击查看周总理生平简介</a>
        <!--超链接,target中的内容表示网页的打开方式，_blank为新建窗口，_self为默认值-->

</body>

</html>
